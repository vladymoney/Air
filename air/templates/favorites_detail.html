{% extends "base.html" %}
{% load static %}

<!-- End Header Type 2 -->


{% block title %}Любими{% endblock %}

{% block content %}

       <main class="main">
        <nav class="breadcrumb-nav">
          <div class="container">
            <ul class="breadcrumb">
              <li>
                <a href="demo1.html"><i class="d-icon-home"></i></a>
              </li>
              <li>Wishlist</li>
            </ul>
          </div>
        </nav>
        <div class="page-content pt-10 pb-10 mb-2">
          <div class="container">
            <table class="shop-table wishlist-table mt-2 mb-4">
        <thead>
            <tr>
                <th class="product-name"><span>Продукт</span></th>
                <th></th>
                <th class="product-price"><span>Цена</span></th>
                <th class="product-add-to-cart"></th>
                <th class="product-remove"></th>
            </tr>
        </thead>
        <tbody class="wishlist-items-wrapper">
            {% for favorite in favorites %}
            <tr>
                <td class="product-thumbnail">
                    <a href="{% url 'product_detail' favorite.pk %}">
                        <figure>
                            <img src="{{ favorite.product.primary_image }}" width="100" height="100" alt="{{ favorite.product.name }}">
                        </figure>
                    </a>
                </td>
                <td class="product-name">
                    <a href="{% url 'product_detail' favorite.pk %}">{{ favorite.product.title }}</a>
                </td>
                <td class="product-price">
                    <span class="amount">${{ favorite.product.price }}</span>
                </td>


                <td class="product-remove">
                    <div>
                        <a href="" class="remove" title="Remove this product">
                            <i class="fas fa-times"></i>
                        </a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

          </div>
        </div>
      </main>


{% endblock %}
